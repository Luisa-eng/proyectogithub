<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
          <style type="text/css">
            body {background-color:activeborder}
        </style>    
        <center> 
             <h3>Registrarse</h3>
        <h:form>
            <h:panelGrid columns="2" cellpadding="10 ">
                          <h:outputLabel value="Nombre"/>
                      <h:inputText id="nombre" label="nombre" required="true">
                      
                      <f:validateLength for ="nombre" minimum="5" maximum="10" >
                      </f:validateLength>
                      </h:inputText>
                 
               
                       <h:outputLabel value="apellido"/>
                      <h:inputText id="apellido" label="apellido" required="true">
                      
                      <f:validateLength for ="apellido" minimum="5" maximum="10" >
                      </f:validateLength>
                      </h:inputText>
                  
                 
                
                     <h:outputLabel value="correo"/>
                      <h:inputText id="correo" label="correo" required="true">
                      
                      <f:validateLength for ="correo" minimum="5" maximum="20" >
                      </f:validateLength>
                      </h:inputText>
                  
                     <h:outputLabel value="cedula"/>
                      <h:inputText id="cedula" label="cedula" required="true">
                      
                      <f:validateLength for ="cedula"  maximum="10" >
                      </f:validateLength>
                      </h:inputText>
                  
                      <h:form>
                <h:commandButton value="registrarse" action="consulta"/>    
            </h:form>
                         
        </h:panelGrid>
            <h:messages style="color:red; margin: 8 px;"/>
 
        </h:form>
            </center>
    </h:body>
</html>
